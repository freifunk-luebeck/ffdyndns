image: rustlang/rust:nightly-buster

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - target

before_script:
  - apt update
  - apt install -y build-essential cmake clang


build:
  stage: build
  needs: []
  script:
    - cargo build


test:
  stage: test
  needs: []
  script:
    - cargo test


deb:
  stage: build
  needs: []
  script:
    - cargo deb
  artifacts:
    paths:
      - target/deb



pages:
  stage: deploy
  only:
    - master
  needs: ["deb", "test"]
  script:
    - mkdir -p public
    - cp -vr target/debian/*.deb public/ffdyndns.deb
  artifacts:
    paths:
      - public
